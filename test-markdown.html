<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Markdown - Blog Review</title>
    <link href="/assets/vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/css/bootstrap-icons.css" rel="stylesheet">
    <script src="/assets/vendor/js/marked.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1>Teste de Renderização Markdown</h1>
                <p>Este é um teste para verificar se o Markdown está sendo renderizado corretamente.</p>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Exemplo de Conteúdo Markdown</h5>
                    </div>
                    <div class="card-body markdown-content" id="markdown-content">
                        <!-- Conteúdo Markdown será inserido aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Estilos para conteúdo Markdown */
        .markdown-content {
            line-height: 1.6;
            color: #333;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .markdown-content h1 { font-size: 2rem; }
        .markdown-content h2 { font-size: 1.75rem; }
        .markdown-content h3 { font-size: 1.5rem; }
        .markdown-content h4 { font-size: 1.25rem; }
        .markdown-content h5 { font-size: 1.1rem; }
        .markdown-content h6 { font-size: 1rem; }

        .markdown-content p {
            margin-bottom: 1rem;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content blockquote {
            border-left: 4px solid #007bff;
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: #6c757d;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
        }

        .markdown-content code {
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        .markdown-content pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid #dee2e6;
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            color: #333;
        }

        .markdown-content table {
            width: 100%;
            margin: 1.5rem 0;
            border-collapse: collapse;
        }

        .markdown-content th,
        .markdown-content td {
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            text-align: left;
        }

        .markdown-content th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.25rem;
            margin: 1rem 0;
        }

        .markdown-content a {
            color: #007bff;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content hr {
            border: none;
            border-top: 1px solid #dee2e6;
            margin: 2rem 0;
        }

        .markdown-content strong {
            font-weight: 600;
        }

        .markdown-content em {
            font-style: italic;
        }
    </style>

    <script>
        // Configuração do Marked
        if (window.marked) {
            window.marked.setOptions({
                breaks: true,
                gfm: true,
                smartLists: true,
                smartypants: true
            });
        }

        // Exemplo de conteúdo Markdown
        const markdownContent = `# Título Principal

## Subtítulo

Este é um **parágrafo** com *texto em itálico* e **texto em negrito**.

### Lista não ordenada:
- Item 1
- Item 2
- Item 3
  - Subitem 3.1
  - Subitem 3.2

### Lista ordenada:
1. Primeiro item
2. Segundo item
3. Terceiro item

### Citação:
> Esta é uma citação importante que destaca informações relevantes do artigo.

### Código inline:
Use \`console.log('Hello World')\` para imprimir no console.

### Bloco de código:
\`\`\`javascript
function saudacao(nome) {
    return \`Olá, \${nome}!\`;
}

console.log(saudacao('Mundo'));
\`\`\`

### Tabela:
| Coluna 1 | Coluna 2 | Coluna 3 |
|----------|----------|----------|
| Dado 1   | Dado 2   | Dado 3   |
| Dado 4   | Dado 5   | Dado 6   |

### Link:
[Visite nosso site](https://exemplo.com)

### Linha horizontal:

---

### Imagem:
![Descrição da imagem](https://via.placeholder.com/400x200?text=Exemplo+de+Imagem)

### Texto com formatação:
- **Negrito**: \`**texto**\`
- *Itálico*: \`*texto*\`
- ~~Riscado~~: \`~~texto~~\`
- \`Código\`: \`\`código\`\`

Este é o final do exemplo de conteúdo Markdown.`;

        // Renderiza o Markdown
        document.addEventListener('DOMContentLoaded', function() {
            const contentElement = document.getElementById('markdown-content');
            if (contentElement && window.marked) {
                contentElement.innerHTML = window.marked.parse(markdownContent);
            } else {
                contentElement.innerHTML = '<p class="text-danger">Erro: Biblioteca Marked não encontrada!</p>';
            }
        });
    </script>
</body>
</html>
