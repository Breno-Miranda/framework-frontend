<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Framework Frontend</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="author" content="Framework Team">
  <meta name="keywords" content="framework, frontend, web development">
  <meta name="description" content="A modern frontend framework for building web applications.">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/src/assets/favicon/favicon.ico">
  <!-- Styles -->
  <link href="/src/assets/css/style.css" rel="stylesheet">

  <!-- Bootstrap, Swiper, Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Icons -->
  <div id="head" data-component="header">
    <div data-component="skeleton"></div>
  </div>

  <!-- Root -->
  <div id="root">
    <div data-component="skeleton"></div>
  </div>

  <!-- Modal -->
  <div id="modal" data-component="modal"></div>

  <!-- Footer -->
  <div id="footer" data-component="footer">
    <div data-component="skeleton"></div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Swiper --> 
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Scripts -->
  <script src="/src/core/component.js"></script>
  <script src="/src/core/helpers.js"></script>
  <script src="/src/core/skeleton.js"></script>
  <script src="/src/core/core.js"></script>
</body>

</html>
