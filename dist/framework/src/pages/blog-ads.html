</style><script>
// Blog configuration
const BLOG_CONFIG = {
    postsPerPage: 6,
    currentPage: 1,
    searchTerm: '',
    selectedCategory: '',
    sortBy: 'newest',
    allPosts: []
};

// Initialize Google AdSense
(function() {
    var script = document.createElement('script');
    script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
    script.async = true;
    document.head.appendChild(script);
    
    // Initialize ads
    (adsbygoogle = window.adsbygoogle || []).push({});
})();

// Fetch and display blog posts
core.fetchAPI('pages?populate[page_itens][populate]=imagem', 'GET').then(data => {

    window.Debug?.log('Blog posts data:', data);

    const page = data?.data?.find(item => item?.name === 'Blogs');

    // Set page title and description
    window.core.setData('page-title', page?.name || 'Blog');
    window.core.setData('page-description', page?.description || 'Artigos e dicas sobre autismo, TDAH e terapia ABA');

    // Store all posts for filtering
    BLOG_CONFIG.allPosts = page?.page_itens || [];

    // Render initial posts
    renderBlogPosts(BLOG_CONFIG.allPosts);
    
    // Render sidebar widgets
    if (page?.page_itens) {
        renderCategories(page.page_itens);
        renderRecentPosts(page.page_itens.slice(0, 5));
    }
}).catch(error => {
    console.error('Error loading blog posts:', error);
    const errorHtml = `
        <div class="col-12">
            <div class="alert alert-warning" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                Não foi possível carregar os artigos. Tente novamente mais tarde.
            </div>
        </div>
    `;
    window.core.setData('blog-posts-container', errorHtml);
});

// Filter and sort posts
function filterAndSortPosts() {
    let filteredPosts = [...BLOG_CONFIG.allPosts];
    
    // Apply search filter
    if (BLOG_CONFIG.searchTerm) {
        const searchLower = BLOG_CONFIG.searchTerm.toLowerCase();
        filteredPosts = filteredPosts.filter(post => 
            post.title.toLowerCase().includes(searchLower) ||
            (post.description && post.description.toLowerCase().includes(searchLower)) ||
            (post.category && post.category.toLowerCase().includes(searchLower))
        );
    }
    
    // Apply category filter
    if (BLOG_CONFIG.selectedCategory) {
        filteredPosts = filteredPosts.filter(post => 
            post.category === BLOG_CONFIG.selectedCategory
        );
    }
    
    // Apply sorting
    switch (BLOG_CONFIG.sortBy) {
        case 'oldest':
            filteredPosts.sort((a, b) => new Date(a.publishedAt) - new Date(b.publishedAt));
            break;
        case 'title':
            filteredPosts.sort((a, b) => a.title.localeCompare(b.title));
            break;
        case 'newest':
        default:
            filteredPosts.sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));
            break;
    }
    
    return filteredPosts;
}

// Render blog posts
function renderBlogPosts(posts) {
    if (posts.length === 0) {
        const noResultsHtml = `
            <div class="col-12">
                <div class="text-center py-5">
                    <i class="bi bi-search display-1 text-muted"></i>
                    <h3 class="mt-3">Nenhum artigo encontrado</h3>
                    <p class="text-muted">Tente ajustar os filtros de busca</p>
                </div>
            </div>
        `;
        window.core.setData('blog-posts-container', noResultsHtml);
        return;
    }

    const html = posts.map(item => {
        const image = item?.imagem?.[0];
        const imageUrl = image?.formats?.medium?.url || image?.url;
        const imageAlt = image?.alternativeText || item?.title;
        const publishedDate = new Date(item.publishedAt).toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: 'short',
            year: 'numeric'
        });

        return `
            <div class="col-md-6 col-lg-4 mb-4">
                <a href="/blog-review/${item?.id}/${core.helpers.slugify(item?.title)}" class="text-decoration-none">
                    <div class="card blog-post-card">
                        ${imageUrl ? `
                            <img src="${config.api.proxyUrl}${imageUrl}" class="blog-post-image" alt="${imageAlt}">
                        ` : `
                            <div class="blog-post-image bg-light d-flex align-items-center justify-content-center">
                                <i class="bi bi-image text-muted" style="font-size: 3rem;"></i>
                            </div>
                        `}
                        <div class="blog-post-content">
                            <div class="blog-post-meta">
                                <span class="blog-post-category bg-primary text-white">${item?.category || 'Geral'}</span>
                                <span class="blog-post-date">
                                    <i class="bi bi-calendar3 me-1"></i>${publishedDate}
                                </span>
                            </div>
                            <h3 class="blog-post-title">${item?.title}</h3>
                            <p class="blog-post-excerpt">${item?.description || ''}</p>
                        </div>
                    </div>
                </a>
            </div>
        `;
    }).join('');

    window.core.setData('blog-posts-container', html);
}

// Render categories
function renderCategories(posts) {
    const categories = [...new Set(posts.map(post => post.category || 'Geral'))];
    const categoryCounts = {};
    
    posts.forEach(post => {
        const category = post.category || 'Geral';
        categoryCounts[category] = (categoryCounts[category] || 0) + 1;
    });

    const html = categories.map(category => `
        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category-item" data-category="${category}">
            ${category}
            <span class="badge bg-primary rounded-pill">${categoryCounts[category]}</span>
        </a>
    `).join('');

    window.core.setData('categories-list', html);
}

// Render recent posts
function renderRecentPosts(posts) {
    const html = posts.map(post => {
        const image = post?.imagem?.[0];
        const imageUrl = image?.formats?.small?.url || image?.url;
        const imageAlt = image?.alternativeText || post?.title;
        const publishedDate = new Date(post.publishedAt).toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: 'short'
        });

        return `
            <a href="/blog-review/${post.id}/${core.helpers.slugify(post.title)}" class="recent-post-item">
                ${imageUrl ? `
                    <img src="${config.api.proxyUrl}${imageUrl}" class="recent-post-image" alt="${imageAlt}">
                ` : `
                    <div class="recent-post-image bg-light d-flex align-items-center justify-content-center">
                        <i class="bi bi-image text-muted"></i>
                    </div>
                `}
                <div class="recent-post-content">
                    <h6>${post.title}</h6>
                    <div class="recent-post-date">${publishedDate}</div>
                </div>
            </a>
        `;
    }).join('');

    window.core.setData('recent-posts-list', html);
}

// Event listeners
document.addEventListener('DOMContentLoaded', function() {
    // Search input
    const searchInput = document.getElementById('search-input');
    let searchTimeout;
    searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            BLOG_CONFIG.searchTerm = this.value;
            const filteredPosts = filterAndSortPosts();
            renderBlogPosts(filteredPosts);
        }, 300);
    });

    // Category filter
    document.getElementById('category-filter').addEventListener('change', function() {
        BLOG_CONFIG.selectedCategory = this.value;
        const filteredPosts = filterAndSortPosts();
        renderBlogPosts(filteredPosts);
    });

    // Sort filter
    document.getElementById('sort-filter').addEventListener('change', function() {
        BLOG_CONFIG.sortBy = this.value;
        const filteredPosts = filterAndSortPosts();
        renderBlogPosts(filteredPosts);
    });

    // Category clicks in sidebar
    document.addEventListener('click', function(e) {
        if (e.target.closest('.category-item')) {
            e.preventDefault();
            const category = e.target.closest('.category-item').dataset.category;
            BLOG_CONFIG.selectedCategory = category;
            document.getElementById('category-filter').value = category;
            const filteredPosts = filterAndSortPosts();
            renderBlogPosts(filteredPosts);
        }
    });
});
</script>
